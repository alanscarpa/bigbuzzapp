<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>

    <!-- FIRST ROW -->
    <div class="row">
      <div class="small-12 small-centered columns">
        <center>
          <h1>ARC</h1>
        </center>
      </div>
    </div>

    <!-- SECOND ROW -->
    <div class="row">
      <div class="small-6 small-centered columns">
        <center>
             <p>
             Question: <input type='text' id='question' />
             </p>
             <hr>
             <p>
             Article 1 URL: <input type='text' id='article1URL' />
             </p>
             <p>
             Article 1 Title: <input type='text' id='article1Title' />
             </p>
             <p>
             Article 1 Lede: <input type='text' id='article1Lede' />
             </p>
             <p>
             Article 1 Thumbnail URL: <input type='text' id='article1ThumbnailURL' />
             </p>
             <hr>
             <p>
             Article 2 URL: <input type='text' id='article2URL' />
             </p>
             <p>
             Article 2 Title: <input type='text' id='article2Title' />
             </p>
             <p>
             Article 2 Lede: <input type='text' id='article2Lede' />
             </p>
             <p>
             Article 2 Thumbnail URL: <input type='text' id='article2ThumbnailURL' />
             </p>
             <p>
             <button id="submitButton">submit</button>
             </p>
        </center>
      </div>
    </div>

    <div class="spacer"></div>

    <!-- JAVASCRIPT -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>    
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBNIQq-EvONXuC855uwUdyEfHgXU8A9LrM",
        authDomain: "big-buzz.firebaseapp.com",
        databaseURL: "https://big-buzz.firebaseio.com",
        storageBucket: "big-buzz.appspot.com",
      };
      firebase.initializeApp(config);

      // Initialize foundation
      $(document).foundation();

      // Set up submit button
      document.getElementById("submitButton").addEventListener("click", function () {
        writeNewPost();
      });
    </script>


    <script type="text/javascript">
      function writeNewPost() {

        // Get a key for a new article.
        var articleKey1 = firebase.database().ref().child('articles').push().key;
        var articleKey2 = firebase.database().ref().child('articles').push().key;

        var question = $('#question').val();
        var article1URL = $('#article1URL').val();
        var article1Title = $('#article1Title').val();
        var article1Lede = $('#article1Lede').val();
        var article1ThumbnailURL = $('#article1ThumbnailURL').val();
        var article2URL = $('#article2URL').val();
        var article2Title = $('#article2Title').val();
        var article2Lede = $('#article2Lede').val();
        var article2ThumbnailURL = $('#article2ThumbnailURL').val();

        var articleData1 = {
          lede: article1Lede,
          thumbnailURLString: article1ThumbnailURL,
          title: article1Title,
          urlString: article1URL
        };

        var articleData2 = {
          lede: article2Lede,
          thumbnailURLString: article2ThumbnailURL,
          title: article2Title,
          urlString: article2URL
        };

        var questionData = {
          yes: 0,
          no: 0,
          question: question,
          articles: [articleKey1, articleKey2]
        };

        var updates = {};
        updates['/questions/07-13-2016/'] = questionData;
        updates['/articles/' + articleKey1] = articleData1;
        updates['/articles/' + articleKey2] = articleData2;

        firebase.database().ref().update(updates, function(error) {
          if (error) {
            alert("Data could not be saved." + error);
          } else {
            alert("Data saved successfully.");
            location.reload();
          }
        });
      }
    </script>

  </body>
</html>
